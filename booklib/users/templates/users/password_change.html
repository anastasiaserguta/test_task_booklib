{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Изменение пароля</h1>
    <p>Используйте форму ниже, чтобы изменить пароль</p>
    <form action="." method="post">
        {{ form|crispy}}
        <p><input type="submit" value="Сохранить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
